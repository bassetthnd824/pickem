<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="form-header clearfix">
			<h2 class="pull-left">Season</h2>
			
			<div class="pull-right">
				<button type="button" id="deleteButton" class="btn btn-default btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
		</div>
		
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="themeName" class="col-sm-4 control-label">Theme Name</label>
				<div class="col-sm-8">
					<input type="text" name="themeName" id="themeName" class="form-control" value="<%=model.get('themeName')%>">
				</div>
			</div>
			
			<div class="form-group">
				<label for="themePath" class="col-sm-4 control-label">Theme Path</label>
				<div class="col-sm-8">
					<input type="text" name="themePath" id="themePath" class="form-control" value="<%=model.get('themePath')%>">
				</div>
			</div>
			
			<div class="form-group">
				<label for="active" class="col-sm-4 control-label">Active</label>
				<div class="col-sm-8">
					<select name="active" id="active" class="form-control">
						<option value="true"<%=(model.get('active')) ? ' selected="selected"' : ''%>>Yes</option>
						<option value="false"<%=(!model.get('active')) ? ' selected="selected"' : ''%>>No</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Last Updated On</label>
				<div class="col-sm-8">
					<p class="form-control-static"><%=(model.get('lastUpdateDate')) ? new Date(model.get('lastUpdateDate')).toPrettyStringWithoutTime() : ''%></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Last Updated By</label>
				<div class="col-sm-8">
					<p class="form-control-static"><%=model.get('lastUpdateUser')%></p>
				</div>
			</div>
			
			<div class="pull-right">
				<button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
				<button type="button" id="saveButton" class="btn btn-default btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>
