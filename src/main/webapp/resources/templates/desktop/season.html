<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="form-header clearfix">
			<h2 class="pull-left">Season</h2>
			
			<div class="pull-right">
				<button type="button" id="deleteButton" class="btn btn-default btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
			</div>
		</div>
		
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="season" class="col-sm-4 control-label">Season</label>
				<div class="col-sm-8">
					<input type="text" name="season" id="season" class="form-control" value="<%=model.get('season')%>">
				</div>
			</div>
			
			<div class="form-group">
				<label for="beginDate" class="col-sm-4 control-label">Begin Date</label>
				<div class="col-sm-8">
					<input type="text" name="beginDate" id="beginDate" class="form-control" value="<%=(model.get('beginDate')) ? model.get('beginDate') : ''%>">
				</div>
			</div>
			
			<div class="form-group">
				<label for="endDate" class="col-sm-4 control-label">End Date</label>
				<div class="col-sm-8">
					<input type="text" name="endDate" id="endDate" class="form-control" value="<%=(model.get('endDate')) ? model.get('endDate') : ''%>">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Last Updated On</label>
				<div class="col-sm-8">
					<p class="form-control-static"><%=(model.get('lastUpdateDate')) ? new Date(model.get('lastUpdateDate')).toPrettyStringWithoutTime() : ''%></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Last Updated By</label>
				<div class="col-sm-8">
					<p class="form-control-static"><%=model.get('lastUpdateUser')%></p>
				</div>
			</div>
			
			<div class="pull-right">
				<button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
				<button type="button" id="saveButton" class="btn btn-default btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>
